<!DOCTYPE html>
<html>
<head>
	<title>2nd example from exercise</title>
</head>
<body>
	<div id="app"></div>

	<!-- ugly but functional -->
	<!-- Load JS files -->
	<% if (htmlWebpackPlugin.options.vendorsFilePath) { %>
	<script src="<%= htmlWebpackPlugin.options.vendorsFilePath %>"></script>
	<% } %>

	<% for (var i=0; i < htmlWebpackPlugin.files.js.length; i++ ) { %>
	<script <% if (i === 1) { %> async <% } %> src="<%= htmlWebpackPlugin.files.js[i] %>"></script>
    <% } %>
</body>
</html>
